[package]
name = "twi-ssd1306"
version = "0.1.0"
authors = [
   "James Waples <james@wapl.es>",
   "Ruben Paz <me@ruben.io>",
   "Jonathan Pallant <jonathan.pallant@42technology.com>"
]
edition = "2018"

[dependencies]
cortex-m-rt = "0.6.5"
ssd1306 = "0.2.4"
embedded-graphics = "0.4.7"
panic-semihosting = "0.5.1"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2"

[dependencies.nrf52832-hal]
version = "0.8.0"
path = "../../nrf52832-hal"
optional = true

[dependencies.nrf52840-hal]
version = "0.8.0"
path = "../../nrf52840-hal"
optional = true

[dependencies.nrf9160-hal]
version = "0.1.0"
path = "../../nrf9160-hal"
optional = true

[features]
52832 = ["nrf52832-hal"]
52840 = ["nrf52840-hal"]
9160 = ["nrf9160-hal"]
default = ["52832"]
