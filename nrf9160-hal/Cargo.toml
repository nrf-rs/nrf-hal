[package]
name = "nrf9160-hal"
version = "0.1.0"
description = "HAL for nRF9160 system-in-package"

repository = "https://github.com/nrf-rs/nrf52-hal"
authors = [
    "Jonathan Pallant (42 Technology) <jonathan.pallant@42technology.com>",
]

categories = ["embedded", "hardware-support", "no-std"]
keywords = ["arm", "cortex-m", "nrf91", "hal", "nrf9160"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
cortex-m = "0.6"
nb = "0.1.1"
nrf9160-pac = { package = "nrf91", version="0.1.1" }

[dependencies.void]
default-features = false
version = "1.0.2"

[dependencies.cast]
default-features = false
version = "0.2.2"

[dependencies.nrf52-hal-common]
path = "../nrf52-hal-common"
default-features = false
features = ["9160"]
version = "0.8.0"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.1"

[features]
doc = []
rt = ["nrf9160-pac/rt"]
default = ["rt"]
