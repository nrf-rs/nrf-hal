[package]
name = "nrf-hal-common"
version = "0.10.0"
description = "Common HAL for the nRF51, nRF52 and nRF91 family of microcontrollers.  More specific HAL crates also exist."

repository = "https://github.com/nrf-rs/nrf-hal"
authors = [
    "James Munns <james@onevariable.com>",
    "Hanno Braun <hanno@braun-robotics.com>",
    "John Scarrott <johnps@outlook.com>",
    "Wez Furlong <wez@wezfurlong.org>",
    "Daniel Egger <daniel@eggers-club.de>",
    "Ferdia McKeogh <ferdia@mckeogh.tech>"
]

categories = ["embedded", "hardware-support", "no-std"]
keywords = ["arm", "cortex-m", "nrf52", "nrf", "hal"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
cortex-m = "0.6.2"
nb = "0.1.2"
fpa = "0.1.0"
rand_core = "0.5.1"
cfg-if = "0.1.10"

[dependencies.void]
default-features = false
version = "1.0.2"

[dependencies.cast]
default-features = false
version = "0.2.3"

[dependencies.nrf51]
optional = true
version = "0.9.0"

[dependencies.nrf52810-pac]
optional = true
version = "0.9.0"

[dependencies.nrf52832-pac]
optional = true
version = "0.9.0"

[dependencies.nrf52833-pac]
optional = true
version = "0.9.0"

[dependencies.nrf52840-pac]
optional = true
version = "0.9.0"

[dependencies.nrf9160-pac]
optional = true
version = "0.2.0"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.3"

[features]
doc = []
51 = ["nrf51"]
52810 = ["nrf52810-pac"]
52832 = ["nrf52832-pac"]
52833 = ["nrf52833-pac"]
52840 = ["nrf52840-pac"]
9160 = ["nrf9160-pac"]
